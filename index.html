<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API de noticias</title>
    <script src="./assets/js/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="jumbotron bk-clima">
        <div class="bk-gray">
            <div class="container">
                <p>&nbsp;</p>
                <h3 class="display-4 text-white"><strong>Noticias importantes por categoria</strong></h3>
                <p>&nbsp;</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <select class="form-control mt-4" id="category-select">
                <option>Seleccione una categoria</option>
                <option value="all">All</option>
                <option value="national">National</option>
                <option value="business">Business</option>
                <option value="sports">Sports</option>
                <option value="world">World</option>
                <option value="politics">Politics</option>
                <option value="technology">Technology</option>
                <option value="startup">Startup</option>
                <option value="entertainment">Entertainment</option>
                <option value="miscellaneous">Miscellaneous</option>
                <option value="hatke">Hatke</option>
                <option value="science">Science</option>
                <option value="automobile">Automobile</option>
            </select>
        </div>
        <div class="col-sm-12 mt-4">
            <div class="col-sm-12 text-center" id="spinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only"></span>
                </div>
            </div>
        </div>    
        <div class="row mt-4 " id="noticias-contenedor">
                    
        </div>
    </div>

    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
